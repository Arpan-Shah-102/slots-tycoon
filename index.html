<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Machine</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./assets/slot-machine-icon.png">
  </head>

  <body>
    <div class="holder">
      <div class="img-div">
        <p class="number a">7️⃣</p>
        <p class="number b">7️⃣</p>
        <p class="number c">7️⃣</p>
      </div>
      <div class="info">
        <button class="spin">Spin</button>
        <button class="auto-spin">Auto Spin</button>
        <div class="money">
          <p class="terminal">Spin to win!</p>
          <p class="money-spent">Money Spent: $<span>0</span></p>
          <p class="money-earned">Money Earned: $<span>0</span></p>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
